<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card app</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="heading">
        <h1>Credit Card App</h1>
    </div>
    <div class="transection">
        <label for="transaction" class="head">Transaction Performed</label>
        <input type="text" class="trans">
        <button type="submit" class="btn">Add</button>
        <p class="error"></p>
    </div>
    <div class="availsty">
        <button class="avail-btn">Check available Balance</button>
        <h3 class="avail"></h3>
    </div>
    <div class="view-sty">
        <button class="view-tran">View Transactions</button>
        <ol class="list"> </ol>
    </div>

    <script src="index.js"></script>

</body>

</html>
